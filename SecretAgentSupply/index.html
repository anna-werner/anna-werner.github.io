<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>


    <div class="topbar">
      <div class="container">
        <img class="logo" src="resources/img/logo.png" alt="Logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    <div class="banner">
      <div class="banner-content container">
        <div class="banner-content-text">
          <span>NEW ARRIVAL</span>
          <h2>SPORT BIKES AND MOTORCYCLES</h2>
        </div>
      </div>
    </div>
    <nav>
      <ul class="container">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
      </ul>
    </nav>

    <div class="content">

      <div class="products container">
        <div class="single-product">
          <div class="product-image">
            <img src="resources/img/pen.png" alt="pen">
          </div>
          <div class="product-title">
            <span>Exploding Pen</span>
          </div>
        </div>
        <div class="single-product">
          <div class="product-image">
            <img src="resources/img/watch.png" alt="pen">
          </div>
          <div class="product-title">
            <span>Cellular Watch</span>
          </div>
        </div>
        <div class="single-product">
          <div class="product-image">
            <img src="resources/img/glasses.png" alt="pen">
          </div>
          <div class="product-title">
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>

      <div class="info container">
        <div class="info-part">
          <div class="btn location">
            <span>Location</span>
          </div>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="info-part">
          <div class="btn hours">
            <span>Hours</span>
          </div>
          <p>0800 - 1800</p>
        </div>
      </div>

    </div>

    <footer>
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>


  </body>
</html>
